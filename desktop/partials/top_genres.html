<div class="container top-genres">
  <div class="row">
    <div class="col-md-4">
      <h1>Top Genres</h1>
    </div>
    <div class="col-md-4">
      <ul class="top-genres-list">
        <li ng-repeat="n in [0,1,2,3,4] track by $index">{{n+1}} / {{topGenres[n][0]}}</li>
      </ul>
    </div>
    <div class="col-md-4">
      <ul class="top-genres-list">
        <li ng-repeat="n in [5,6,7,8,9] track by $index">{{n+1}} / {{topGenres[n][0]}}</li>
      </ul>
    </div>
  </div>
</div>
